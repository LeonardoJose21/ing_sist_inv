{% extends 'base.html' %}

{% block head %}
<title>Estudiante - registro de propuesta</title>
{% endblock %}


{% block body %}
{%include 'student_toggle_button.html' %}
<div class="flex flex-row">
    {% include 'student_sidebar.html' %}
    {% if not has_uploaded_proposal %}
    <form method="post" class="flex flex-col text-[#EEEEEE] justify-center w-full items-center space-y-2 h-screen" action="{{url_for('student_blueprint.student_send_proposal.send_proposal', student_id=student_id)}}" enctype="multipart/form-data">
        <div class=" flex flex-col overflow-y-scroll w-full py-6 px-5 items-center">
            <div id="part_1" class="flex flex-col md:w-1/2 mb-4">
                <!-- Title -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="title">Título del Trabajo</label>
                    <input type="text" name="title" id="title"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded" required>
                </div>
                <!-- Res Line -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="area_of_study">Área de estudio</label>
                    <select name="area_of_study" id="area_of_study"
                        class="bg-[#393E46] border border-[#393E46] p-1 rounded ">
                        <option value="Sistemas de Gestión de Bases de Datos (SGBD)">Sistemas de Gestión de Bases de Datos (SGBD)</option>
                        <option value="Ingeniería de Software">Ingeniería de Software</option>
                        <option value="Seguridad de Redes">Seguridad de Redes</option>
                        <option value="Análisis de Datos">Análisis de Datos</option>
                        <option value="Desarrollo Web">Desarrollo Web</option>
                        <option value="Gestión de Sistemas de Información">Gestión de Sistemas de Información</option>
                        <option value="Computación en la Nube">Computación en la Nube</option>
                        <option value="Interacción Humano-Computadora (IHC)">Interacción Humano-Computadora (IHC)</option>
                        <option value="Inteligencia Artificial (IA) y Aprendizaje Automático">Inteligencia Artificial (IA) y Aprendizaje Automático</option>
                        <option value="Ciberseguridad">Ciberseguridad</option>
                    </select>
                </div>
                <!-- Director -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="director_id">Número de identificación del director</label>
                    <input type="number" name="director_id" id="director_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="director_name">Nombre completo del director</label>
                    <input type="text" name="director_name" id="director_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <!-- Asesor -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="advisor_id">Número de identificación del asesor</label>
                    <input type="number" name="advisor_id" id="advisor_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="advisor_name">Nombre completo del asesor</label>
                    <input type="text" name="advisor_name" id="advisor_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
            </div>
            <div id="part_2" class="flex flex-col md:w-1/2 mb-4">
                <!-- Authors -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_1_id">Código estudiantil</label>
                    <input type="number" name="author_1_id" id="author_1_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded" required>

                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_id">Código estudiantil de autor 2</label>
                    <input type="number" name="author_2_id" id="author_2_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_name">Nombre completo del autor 2</label>
                    <input type="text" name="author_2_name" id="author_2_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_name">Email del autor 2</label>
                    <input type="text" name="author_2_email" id="author_2_email"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col space-y-1 mb-6">
                    <label for="author_3_id">Código estudiantil de autor 3</label>
                    <input type="number" name="author_3_id" id="author_3_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_3_name">Nombre completo del autor 3</label>
                    <input type="text" name="author_3_name" id="author_3_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded" >
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_3_name">Email del autor 3</label>
                    <input type="text" name="author_3_email" id="author_3_email"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
            </div>
            <div id="part_3" class="flex flex-col md:w-1/2 mb-4">
                <!-- Comment -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="Comment">Comentario (Opcional)</label>
                    <input
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded h-20"
                        type="text" placeholder="Agrege algún comentario" name="comment" id="comment">
                </div>
                <div class=" flex flex-col w-full mb-3 space-y-2">
                    <div class="flex flex-col space-y-1">
                        <label for="file" class="text-xs">Archivo 3MB Máximo (.pdf .doc .docx recomendado)</label>
                        <input class="w-full h-8" type="file" name="file" id="file">
                    </div>
                    <div class="flex justify-end">
                        <!-- Enviar -->
                        <input class=" bg-[#00ADB5] mb-3 md:w-1/3 p-2 rounded w-full hover:cursor-pointer" type="submit"
                            value="Enviar Proyecto">
                    </div>

                </div>

            </div>
        </div>
    </form>
    {%else %}
    <h1 class="text-center text-base text-[#eee] mx-auto mt-5 bg-[#393E46] p-2 rounded">Usted ya ha cargado su propuesta :) </h1>
    {%endif%}
</div>
<script src="{{url_for('static', filename='js/register_proposal_authors_control.js')}}">
</script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
