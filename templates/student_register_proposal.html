{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
<div class="flex flex-row">
    {% include 'student_sidebar.html' %}

    <form method="POST" class="flex flex-col text-[#EEEEEE] justify-center w-full items-center space-y-2 h-screen">
        <div class=" flex flex-col overflow-y-scroll w-full py-6 px-5 items-center">
            <div id="part_1" class="flex flex-col md:w-1/2 mb-4">
                <!-- Title -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="title">Título del Trabajo</label>
                    <input type="text" name="title" id="title"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <!-- Res Line -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="research_line">Línea de Investigación</label>
                    <select name="research_line" id="research_line"
                        class="bg-transparent border border-[#393E46] p-1 rounded">
                        <option value="Line 1" class="bg-[#222831]">Line 1</option>
                        <option value="Line 2" class="bg-[#222831]">Line 2</option>
                        <option value="Line 3" class="bg-[#222831]">Line 3</option>
                        <option value="Line 4" class="bg-[#222831]">Line 4</option>
                    </select>
                </div>
                <!-- Director -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="director_id">Número de identificación del director</label>
                    <input type="number" name="director_id" id="director_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="director_name">Nombre completo del director</label>
                    <input type="text" name="director_name" id="director_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <!-- Asesor -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="director_id">Número de identificación del asesor</label>
                    <input type="number" name="asesor_id" id="asesor_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="asesor_name">Nombre completo del asesor</label>
                    <input type="text" name="asesor_name" id="asesor_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
            </div>
            <div id="part_2" class="flex flex-col md:w-1/2 mb-4">
                <!-- Authors -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_1_id">Número de identificación de autor 1</label>
                    <input type="number" name="author_1_id" id="author_1_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">

                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_1_name">Nombre completo del autor 1</label>
                    <input type="text" name="author_1_name" id="author_1_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_1_email">Email</label>
                    <input type="email" name="author_1_email" id="author_1_email"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_id">Número de identificación de autor 2</label>
                    <input type="number" name="author_2_id" id="author_2_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_name">Nombre completo del autor 2</label>
                    <input type="text" name="author_2_name" id="author_2_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="author_2_email">Email</label>
                    <input type="email" name="author_2_email" id="author_2_email"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col space-y-1 mb-6">
                    <label for="author_3_id">Número de identificación de autor 3</label>
                    <input type="number" name="author_3_id" id="author_3_id"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col space-y-1 mb-6">
                    <label for="author_3_name">Nombre completo del autor 2</label>
                    <input type="text" name="author_3_name" id="author_3_name"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">
                </div>
                <div class="flex flex-col space-y-1">
                    <label for="author_2_email">Email</label>
                    <input type="email" name="author_3_email" id="author_3_email"
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded">

                </div>
            </div>
            <div id="part_3" class="flex flex-col md:w-1/2 mb-4">
                <!-- Comment -->
                <div class="flex flex-col mb-6 space-y-1">
                    <label for="Comment">Comentario (Opcional)</label>
                    <input
                        class="bg-inherit outline-none ring-0 border  border-[#393E46] focus:border-b-[#00ADB5] p-1 rounded h-20"
                        type="text" placeholder="Agrege algún comentario">
                </div>
                <div class=" flex flex-col w-full mb-3 space-y-2">
                    <div class="flex flex-col space-y-1">
                        <label for="file" class="text-xs">Archivo 3MB Máximo (.pdf .doc .docx recomendado)</label>
                        <input class="w-full h-8" type="file" name="file" id="file">
                    </div>
                    <div class="flex justify-end">
                        <!-- Enviar -->
                        <input class=" bg-[#00ADB5] mb-3 md:w-1/3 p-2 rounded w-full hover:cursor-pointer" type="button"
                            value="Enviar Proyecto">
                    </div>

                </div>

            </div>
        </div>
    </form>
</div>

{% endblock %}
